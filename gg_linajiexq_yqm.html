<body style=" background:#f7f7f7">

    <div class="gg_linkxq" class="font_Light">

                    <div class="layui-upload-list">

                    </div>

            </div>
           <div class="flex flex-1 flex-v">
              <div class="flex  marginB20">
                  <p class="font30 color_99 djggtit">填写商品名称></p>
              </div>
              <div class="flex marginB20">
                <p class="font30 color_99 yqm">邀请码></p>
               </div>
               <div class=" flex flex-pack-justify">
                    <div class="flex   fuzhi_info">
                      <p class="font30 color_33 djyqmxz" id="djyqmxz"><input type="text" value="邀请码内容" name="" id=""></p>
                    </div>
                    <div class="go_info flex flex-pack-center flex-align-center button" >

           </div>
        </div>

        <div class="gg_link_center flex flex-v">

                   <input class="gg_input flex flex-1" type="text" name="" placeholder="请填写使用说明，最多1000字符" id="">

              <p  class="EditModel-title-p1 font30 color_66 quxiao" >取消</p>

                  <input class="gg_input flex flex-1" type="text" name="" placeholder="请填写社交电商平台名称" id="">

</body>
<script>
  $(document).ready(function(){
      $("#djyqmxz input").select(function(){
      $("#djyqmxz input").after();
  });
  $(".button").click(function(){
      $("#djyqmxz input").select();
      document.execCommand("Copy");
      layui.use('layer', function(){
        var layer = layui.layer;
        
        layer.msg('复制成功，直接粘贴');
      });               
       
  }); 

  layui.use('upload', function () {
    var $ = layui.jquery,
      upload = layui.upload;

    //普通图片上传
    var uploadInst = upload.render({
      elem: '#test1',
      url: 'https://httpbin.org/post' //改成您自己的上传接口
        ,
      before: function (obj) {
        //预读本地文件示例，不支持ie8
        $(".layui-upload-list").css({
          "display": "block"
        })
        $("#test1").hide()
        obj.preview(function (index, file, result) {
          $('#demo1').attr('src', result); //图片链接（base64）
        });
      },
      done: function (res) {
        //如果上传失败
        if (res.code > 0) {
          return layer.msg('上传失败');
        }
        //上传成功
      },
      error: function () {
        //演示失败状态，并实现重传
        var demoText = $('#demoText');
        demoText.html(
          '<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function () {
          uploadInst.upload();
        });
      }
    });
  })
});
 $(".djggtit").click(function(){
       $(".tantit").show()
  })
  // djggjg
  $(".djyqmxz").click(function(){
       $(".tanyqmxz").show()
  })

  $(".quxiao").click(function(){
    
     $(".tantit").hide()
  })

  $(".queren1").click(function(){
    $(".tanyqmxz").hide()
  })
</script>
