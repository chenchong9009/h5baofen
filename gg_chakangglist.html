<script>
    $(document).ready(function () {
        $(".shanchu").click(function () {
            layui.use('layer', function () {
                var layer = layui.layer;

                layer.confirm('确认要删除吗', {
                    btn: ['删除', '取消'] //可以无限个按钮
                }, function (index, layero) {
                    //按钮【按钮一】的回调

                    layer.close(index)
                }, function (index) {
                    //按钮【按钮二】的回调
                    console.log("取消")
                    layer.close(index)
                });
            });
        })


        $("#djyqmxz input").select(function () {
            $("#djyqmxz input").after();

        $(".button").click(function () {
