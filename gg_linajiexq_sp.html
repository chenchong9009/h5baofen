  <div class="tanprice">
    <div class="gg_linkxq" class="font_Light">
      <div class="EditModel flex flex-v">
        <div class="EditModel-title flex flex-pack-justify flex-align-center">
          <p class="EditModel-title-p1 font30 color_66 quxiao">取消</p>
          <h4 class="EditModel-title-p2 font34 color_33">商品价格</h4>

          <span>￥</span><input type="text" class="EditModel-input" class="flex " placeholder="填写商品价格">

    </div>

  </div>
  <div class="tan_lj"></div>
  <div class="tan_lj_info flex flex-pack-center flex-align-center">
    <h5 class="h5_gif">
        <image src="images/goodsLiksTwo.gif" class="w100" />
    </h5>
  </div>
</body>
<script type="text/javascript">
  $(".lianjie").click(function(){
     $(".tan_lj").show()
     $(".tan_lj_info").show()
  })

  $(".tan_lj").click(function(){
    $(this).hide();
    $(".tan_lj_info").hide()

  })

  $(".djggtit").click(function () {
    $(".tantit").show()
  })
  // djggjg
  $(".djggjg").click(function () {
    $(".tanprice").show()
  })

  $(".quxiao").click(function () {
    $(".tanprice").hide()
    $(".tantit").hide()
  })



  var mobileSelect1 = new MobileSelect({
    trigger: '#gg_btn_select',
    title: '',
    wheels: [{
      data: ['购买链接', '淘bao口令', '商品海报']
    }],
    position:[1], //Initialize positioning
    locatePostion:function(sliderIndex, posIndex){
      mobileSelect1.locatePostion(1,0);
    },
    callback: function (indexArr, data) {
      console.log(data.toString());
      var dataInfo = data.toString()
      if (dataInfo == '购买链接') {
        $(".select1").show()
        $(".select2").hide()
        $(".select3").hide()

      } else if (dataInfo == '淘bao口令') {

        $(".select1").hide()
        $(".select2").show()
        $(".select3").hide()

      } else if (dataInfo == '商品海报') {

        $(".select1").hide()
        $(".select2").hide()
        $(".select3").show()

      }

    }
  });
</script>
<script>
  layui.use('upload', function () {
    var $ = layui.jquery,
      upload = layui.upload;

    //普通图片上传
    var uploadInst = upload.render({
      elem: '#test1',
      url: 'https://httpbin.org/post' //改成您自己的上传接口
        ,
      before: function (obj) {
        //预读本地文件示例，不支持ie8
        $(".layui-upload-list01").css({
          "display": "block"
        })
        $("#test1").hide()
        obj.preview(function (index, file, result) {
          $('#demo1').attr('src', result); //图片链接（base64）
        });
      },
      done: function (res) {
        //如果上传失败
        if (res.code > 0) {
          return layer.msg('上传失败');
        }
        //上传成功
      },
      error: function () {
        //演示失败状态，并实现重传
        var demoText = $('#demoText');
        demoText.html(
          '<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function () {
          uploadInst.upload();
        });
      }
    });

//普通图片上传
var uploadInst = upload.render({

</script>
