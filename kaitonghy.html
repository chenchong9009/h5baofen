<script>
    // -webkit-box-shadow: 0 1px 3px rgba(0,0,0,.5);
    $(window).on('scroll', function () {
        $(".index_top").css({
            'box-shadow': '0 3px 14px rgba(0,0,0,.3)'
        })
        if ($(this).scrollTop() == 0) {
            $(".index_top").css({
                'box-shadow': 'none'
            })
        }
    })

    $(document).ready(function () {

        $(".kefuma").click(function () {
            layui.use('layer', function () {
                var $ = layui.jquery,
                layer = layui.layer;
                layer.open({
                    title:'客户码',
                    content: '<div class="layer_notice1"><input type="text" name="" id="" placeholder="请输入，没有可不填"></div>',
                    btn: ['确认', '取消'],
                    yes: function (index, layero) {
                        //按钮【按钮一】的回调
                        layer.close(index);

                    },
                    btn2: function (index, layero) {
                        //按钮【按钮二】的回调
                        layer.close(index);
                        //return false 开启该代码可禁止点击该按钮关闭
                    },
                    cancel: function (index, layero) {
                        //右上角关闭回调
                        layer.close(index);
                        //return false 开启该代码可禁止点击该按钮关闭
                    }
                });

            });

        })
        $(".liqu").click(function () {
            $(".tanwei2").hide()
        })
        $(".kaitong01").click(function () {
            $(".tanwei2").show()
        })
    })
</script>
